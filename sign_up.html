<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="latostyle.css" media="screen" />
<link rel="stylesheet" type="text/css" href="latofonts.css" media="screen" />
<html lang="en">

    <head>
        <title>RegistrationForm</title>
    </head>
    <body>
        <img src="image_banner.jpg" width="800">

        <div class = "left">
        <dd><h1>STUDENT REGISTRATION FORM</h1>
        <p>This is a paragraph.</p></dd>
        </div>
 
        <!-- Data Form -->
        <table border = "0" class = "center" width = "600"height = 600 >
            <tr>
                
                        <td>FirstName :<input type="text" name="firstname" id="firstname"size="30"maxlength="20"/></td>
                </tr>
            <tr>
                
                <td>LastName :<input type="text" name="lastname" id="lastname" size="30" maxlength="20"/></td>
            </tr>
            <tr>
                
                <td>Valid Email :<input type="email" name="email" id="email" size="30" maxlength="50"/></td>
            </tr>
            <tr>
                
                <td>Password :<input type="password" name="pass" id="pass" size="30" maxlength="13"/></td>
            </tr>
            <tr>
                
                <td>Tel :<input type="text" name="tel" id="tel" size="30" maxlength="11"/></td>
            </tr>
            <tr>
            
                <td>Address :<textarea cols="32" rows="6" name="addr" id ="addr"></textarea> </td>
            </tr>
            <tr>
                <td>Gender: Male:
                <input type="radio" name="gender" id="r1" value="male"/>
                Female:<input type="radio" name="gender" id="r1"value="female"/>
                </td>
            </tr>
            <tr>
                <td>Date of Birth:<input type="date" name="dob"/></td>
            </tr>
            <tr>
                <td>
                    <b>SSC</b>
                    <input  type="checkbox"name="a1"id="a1"/>
                    Percentage:
                    <input type="text"name="id9"id="id9"size="5"/></br> 

                    <b>HSC</b>
                    <input type="checkbox" name="a1" id="a1"/>
                    Percentage:
                    <input type="text" name="id10" id="id10" size="5"/></br>

                    <b>BCA</b>
                    <input type="checkbox" name="a1" id="a1"/>
                    Percentage:
                    <input type="text" name="id11" id="id11" size="5"/></br>

                    <b>MCA</b>
                    <input type="checkbox" name="a1" id="a1"/>
                    Percentage:
                    <input type="text" name="id12" id="id12" size="5"/></br>

                    <b>MBA</b>
                    <input type="checkbox" name="a1" id="a1"/>
                    Percentage:
                    <input type="text" name="id13" Id="id13" size="5"/>
                    
                </td>
            </tr>
            <tr>
                <td> Experience: <select name="sc1" id="sc1" size="1">
                <option>0-1Year</option> <option>2-3Year</option>
                <option>3-5Year</option> <option>Morethan5Year</option>
                </select></td> 
            </tr>
                <tr>
                <td> Upload Photo :<input type="file" >
                </td>
                    </tr>
                </tr>
        
                   <!-- end Data Form -->
               </th>
            </tr>

    
         </table>
         
    </body>

</html>
